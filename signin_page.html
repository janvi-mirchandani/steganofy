<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sign In Page</title>
    <link rel="stylesheet" href="static/CSS/style.css">
    <script src = "static/validations.js" ></script>
</head>
<body>
    <form id="login_form" action="http://localhost:5000/home" method="POST" onsubmit = "return(validate());">
        <div class="login">
            <div class="login-screen">
                <div id='fademe'>
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for message in messages %}
                                {{ message }}
                            {% endfor %}
                       {% endif %}
                    {% endwith %}
                </div>
            <div class="app-title">
                <h1>Sign In</h1>
            </div>
            <div class="login-form">
                    <div class="control-group">
				        <input type="text" class="login-field" id="username" value="" placeholder="Username" name="username">
                        <label class="login-field-icon fui-user" for="login-name"></label>
                    </div>
                    <div class="control-group">
                        <div id="errfn"  class ="validation_error"> </div>
                    </div>
                    <div class="control-group">
				        <input type="password" class="login-field" value="" placeholder="Password" name="password" id="password">
	                    <label class="login-field-icon fui-lock" for="login-pass"></label></div>
                        <div class="control-group">
                            <div id="errpwd"  class ="validation_error"> </div>
                        </div>
                    <input type="submit" value="Sign In" class="btn btn-primary btn-large btn-block" >
                    <label style="color:#c2f0f0" >------------------------------------------------</label>
                    <input type="button" value="Go Back" class="btn btn-primary btn-large btn-block" onclick="window.location.href='http://localhost:5000/welcome'">
                </div>
            </div>
        </div>
    </form>
<body>
</html>
